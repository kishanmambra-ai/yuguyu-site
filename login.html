<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Login - Yuguyu</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 
                        slate: { 850: '#151e32' }
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                        'pulse-slow': 'pulse 12s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0f172a; color: white; overflow: hidden; }
        
        /* Glass Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Input Animations */
        .input-group { position: relative; }
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #facc15;
            box-shadow: 0 0 0 4px rgba(250, 204, 21, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }
        .input-label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: #94a3b8;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.875rem;
        }
        .input-field:focus ~ .input-label,
        .input-field:not(:placeholder-shown) ~ .input-label {
            transform: translateY(-2.5rem);
            color: #facc15;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 1rem;
            color: #64748b;
            transition: color 0.3s ease;
        }
        .input-field:focus ~ .input-icon { color: #facc15; }

        /* Button Animation */
        .login-btn {
            background: linear-gradient(135deg, #facc15 0%, #eab308 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(250, 204, 21, 0.4);
        }
        .login-btn:active { transform: translateY(0); }
        
        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #0f172a;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .login-container {
            animation: fadeUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">

    <!-- BACKGROUND ANIMATION -->
    <div class="fixed inset-0 -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[60vw] h-[60vw] bg-yellow-500/5 rounded-full blur-[150px] mix-blend-screen animate-pulse-slow"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50vw] h-[50vw] bg-indigo-900/10 rounded-full blur-[120px] mix-blend-screen"></div>
        
        <!-- Floating Elements -->
        <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-yellow-400 rounded-full animate-float opacity-20"></div>
        <div class="absolute bottom-1/3 right-1/4 w-3 h-3 bg-blue-400 rounded-full animate-float-delayed opacity-20" style="animation-delay: 2s"></div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="w-full max-w-md px-6 login-container">
        
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-2xl shadow-lg shadow-yellow-400/20 mb-6 animate-float">
                <i data-lucide="zap" class="w-8 h-8 text-slate-900 fill-current"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Partner Portal</h1>
            <p class="text-slate-400 text-sm">Manage your gym's nutrition ecosystem</p>
        </div>

        <!-- Login Card -->
        <div class="glass-panel p-8 rounded-3xl relative overflow-hidden">
            <!-- Decorative Top Gradient -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-yellow-400/50 to-transparent"></div>

            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6 pt-2">
                
                <!-- Email Input -->
                <div class="input-group">
                    <input type="text" id="email" class="input-field w-full rounded-xl px-4 py-4 text-white outline-none placeholder-transparent" placeholder="Email" required>
                    <label for="email" class="input-label">Username / Email</label>
                    <i data-lucide="user" class="input-icon w-5 h-5"></i>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <input type="password" id="password" class="input-field w-full rounded-xl px-4 py-4 text-white outline-none placeholder-transparent" placeholder="Password" required>
                    <label for="password" class="input-label">Password</label>
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-4 text-slate-500 hover:text-white transition-colors focus:outline-none">
                        <i data-lucide="eye" id="eyeIcon" class="w-5 h-5"></i>
                    </button>
                </div>

                <!-- Forgot Password / Remember Me -->
                <div class="flex items-center justify-between text-xs">
                    <label class="flex items-center gap-2 text-slate-400 hover:text-slate-300 cursor-pointer">
                        <input type="checkbox" class="rounded bg-slate-800 border-slate-700 text-yellow-400 focus:ring-0 w-4 h-4">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="text-yellow-400 hover:text-yellow-300 font-medium transition-colors">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="login-btn w-full py-4 rounded-xl text-slate-900 font-bold text-lg shadow-lg flex items-center justify-center gap-2 group">
                    <span id="btnText">Sign In</span>
                    <div id="btnSpinner" class="spinner"></div>
                    <i data-lucide="arrow-right" id="btnIcon" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                </button>

            </form>

            <!-- Demo Credentials (Prototype Only) -->
            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold mb-2">Demo Credentials</p>
                <div class="flex justify-center gap-4 text-xs font-mono text-slate-400 bg-black/20 py-2 rounded-lg cursor-pointer hover:bg-black/40 transition-colors" onclick="fillCredentials()">
                    <span>User: <strong class="text-white">admin</strong></span>
                    <span class="text-slate-600">|</span>
                    <span>Pass: <strong class="text-white">admin123</strong></span>
                </div>
                <p class="text-[10px] text-slate-600 mt-2">(Click to auto-fill)</p>
            </div>
        </div>

        <div class="text-center mt-8 text-slate-500 text-xs">
            &copy; 2026 Yuguyu Inc. <a href="#" class="hover:text-slate-400 ml-2">Privacy</a> &bull; <a href="#" class="hover:text-slate-400">Terms</a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        function fillCredentials() {
            document.getElementById('email').value = 'admin';
            document.getElementById('password').value = 'admin123';
            // Trigger visual focus effect manually if needed, or just let CSS handle placeholder-shown
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const btnIcon = document.getElementById('btnIcon');
            const btn = document.getElementById('submitBtn');

            // Loading State
            btnText.style.display = 'none';
            btnIcon.style.display = 'none';
            btnSpinner.style.display = 'block';
            btn.disabled = true;
            btn.style.opacity = '0.8';

            // Simulate Network Request
            setTimeout(() => {
                if (email === 'admin' && password === 'admin123') {
                    // Success
                    btnSpinner.style.display = 'none';
                    btnText.innerText = 'Success!';
                    btnText.style.display = 'block';
                    btn.classList.remove('bg-yellow-400');
                    btn.style.background = '#4ade80'; // Green
                    
                    // Redirect Animation
                    setTimeout(() => {
                        document.body.style.transition = 'opacity 0.5s ease';
                        document.body.style.opacity = '0';
                        setTimeout(() => {
                            // Redirect to Portal
                            window.location.href = 'portal.html';
                        }, 500);
                    }, 800);

                } else {
                    // Error
                    btnSpinner.style.display = 'none';
                    btnText.style.display = 'block';
                    btnIcon.style.display = 'block';
                    btn.disabled = false;
                    btn.style.opacity = '1';
                    
                    // Shake Animation on Card
                    const card = document.querySelector('.glass-panel');
                    card.style.animation = 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both';
                    
                    // SweetAlert Toast
                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'top',
                        showConfirmButton: false,
                        timer: 3000,
                        background: '#1e293b',
                        color: '#fff',
                        iconColor: '#ef4444'
                    });
                    Toast.fire({
                        icon: 'error',
                        title: 'Invalid Credentials'
                    });

                    // Reset shake animation
                    setTimeout(() => { card.style.animation = ''; }, 500);
                }
            }, 1500); // 1.5s simulated delay
        }
    </script>

    <style>
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</body>
</html>
